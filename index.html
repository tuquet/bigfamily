<body>

    <div>
        <label>noi dung</label>
        <input type="text" id="haha">
    </div>
    <button onclick="showThongBao()">
        submit

    <div>
        <label>font size</label>
        <input type="text" id="getFontSize">
    </div>
    <div>
        <label>font color</label>
        <input type="text" id="getFontColor">
    </div>
    <div>
        <label>font weight</label>
        <input type="text" id="getFontWeight">
    </div>
    <button onclick="thayDoi()">Submit</button>
    <button onclick="reset()">Reset</button>
    <script>
        function showThongBao(){
            alert(document.getElementById('haha').value)
        }
        function thayDoi(){
           document.getElementById('noidung').style.color = document.getElementById('getFontColor').value
           document.getElementById('noidung').style.fontSize = document.getElementById('getFontSize').value
           document.getElementById('noidung').style.fontWeight = document.getElementById('getFontWeight').value
        }
        function reset(){
            document.getElementById('getFontColor').value = ''
            document.getElementById('getFontSize').value = ''
            document.getElementById('getFontWeight').value = ''
        }
    </script>
